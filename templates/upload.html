<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{{title}}</h1>
        <form action="/{{callback}}" method="post" enctype="multipart/form-data" onsubmit="disableButton()">
            <div class="mb-3">
                <label for="fileid" class="form-label">{{message}}}:</label>
                <input type="file" name="filename" id="fileid" class="form-control" accept=".{{accept_extension}}" required>
            </div>
            <div class="d-flex">
                <button id="uploadBtn" type="submit" class="btn btn-primary me-2">Upload</button>
                <a href="/" class="btn btn-secondary">Back</a>
            </div>
        </form>
    </div>

    <script>
        function disableButton() {
            var uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = 'Uploading...';
        }
    </script>
</body>
</html>
